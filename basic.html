<!DOCTYPE html>   <!--현재 문서가 HTML로 작성-->
<html lang = "ko">  <!-- 웹 문서의 시작과 끝-->


 <!-- 웹 브라우저가 웹 문서를 해석하는데 필요한 정보를 입력하는 부분-->
    <head>

        <meta name = "author" content = "YongIkJang">        <!-- 웹 문서의 소유자나 제작자-->

        <title>HTML 기본 문서</title>               <!-- 웹 문서의 제목-->

 <!-- 실제로 웹에 나타나는 내용-->
    <body>
        <h1> 웹 문서 만들기</h1>  <!-- 제목 태그 활용-->

        <p>CSS</p>      <!-- 본문 내용 -->   
        <p>JS</p>       <!-- 본문 내용 -->

</html>
